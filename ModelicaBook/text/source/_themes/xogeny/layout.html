<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Properities -->
    <meta name="generator" content="Sphinx 1.2" />
    <title><title>{{ title|striptags|e }}{{ titlesuffix }}</title>

    <meta name="description" content="Modelica by Example" />

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

	  href="{{ pathto('_static/semantic/semantic.min.css', 1) }}">
    <link rel="stylesheet" type="text/css" class="ui"
	  href="{{ pathto('_static/semantic/semantic.min.css', 1) }}">
    <script src="{{ pathto('_static/semantic/semantic.min.js', 1) }}"></script>
  </head>
  <body>
    <div class="ui">
      <main class="ui three column grid">
	<div class="ui huge header">{{ title|striptags|e }}</div>
	<aside class="column">1</aside>

	<section class="column">3</section>
      </main>
    </div>
